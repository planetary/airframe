machine:
    node:
        version: 4.2.4
    environment:
        NODE_ENV: testing
        DISABLE_NOTIFIER: true
dependencies:
    override:
        - npm install
test:
    override:
        - npm run lint
        - npm run build
deployment:
    gh-pages:
        branch: website
        commands:
            - git init:
                pwd: ./build
            - git add -A .:
                pwd: ./build
            - git config user.email "ci@planetary.io":
                pwd: ./build
            - git config user.name "CircleCI Bot":
                pwd: ./build
            - git commit -m "Sync with website [ci skip]":
                pwd: ./build
            - git push git@github.com:planetary/airframe master:gh-pages --force:
                pwd: ./build
